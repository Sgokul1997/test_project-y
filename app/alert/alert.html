<div ng-include="'sidebar.html'">
</div>
<div class="page home-page">
    <div ng-include="'header.html'"></div>

    <section class="statistics section-padding section_top">
        <div class="container-fluid" ng-init="alert_init()">
            <div ng-show="myLoader" class="spinner">
                <img src="assets/images/spinner.gif" class="myspin">
            </div>


            <header>
                <h1 class="h3 display table_h1">
                    <i class="fa fa-laptop"></i>Overall Alert Reports</h1>
                <div class="table_search">
                    <input ng-model="q2" id="search" class="form-control" ng-click="currentPage2 = 0" placeholder="Search">
                </div>
            </header>
            <div class="clearfix"></div>
            <div class="card">

                <div class="card-block tablescroll">

                    <table class="table table-striped table-sm table_front">
               
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Machine ID</th>
                                <th>Message</th>
                                <th>Date</th>
                                <th>Time</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="alert in alertRes  | filter:q2 | startFrom:currentPage2*pageSize2 | limitTo:pageSize2">
                                <td>{{currentPage2 * pageSize2 + $index + 1}}</td>
                                <td>{{ alert.machine_name}}</td>
                                <td>{{alert.reason}}</td>
                                <td>{{alert.date}} </td>
                                <td>{{alert.time}}</td>
                               
                            </tr>
                        </tbody>
                    </table>

                    <div>
                        <div class="pagination_left">Page {{currentPage2+1}} of {{numberOfPages2()}}</div>
                        <div class="pagination_right">
                            <ul class="pagination pagination">
                                <li class="page-item" >
                                    <button class="page-link"  ng-disabled="currentPage2 == 0" ng-click="currentPage2=currentPage2-1">&laquo; </button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link" ng-disabled="currentPage2 >= getData2().length/pageSize2 - 1"
                                        ng-click="currentPage2=currentPage2+1">&raquo;</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>


        </div>


    </section>
    

    <div ng-include="'footer.html'"></div>
</div>
